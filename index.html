<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="head-container">
            <p>My Task:</p>
            <button class="add-task">Add Task</button>
        </div>
        <div class="body-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Task Name</th>
                        <th>Task Deadline</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="task-display"></tbody>
            </table>
        </div>
    </div>

    <div class="blur-container">
        <div class="modal-form">
            <form id="taskForm">
                <div class="top-form">
                    <label for="task-name">Task Name</label>
                    <input type="text" placeholder="Enter you task here..." name="task-name" id="task-name">
                    <label for="task-deadline">Task Deadline</label>
                    <input type="date" name="task-deadline" id="task-deadline">
                </div>
                <div class="bottom-form">
                    <input type="submit" value="Save" name="save">
                    <input type="button" class="btnCancel" value="Cancel">
                </div>
            </form>
        </div>
    </div>
    
    <script src="jquery-3.7.1.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
